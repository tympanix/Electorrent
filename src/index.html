<!DOCTYPE html>
<html ng-app="torrentApp">
    <head ng-controller="themeController">
        <meta charset="UTF-8">
        <title>Electorrent</title>

        <link rel="stylesheet" href="css/themes/light.css">
        <link rel="stylesheet" ng-href="css/themes/{{theme}}.css">

        <!-- build:css css/vendor.css -->
        <link rel="stylesheet" href="../bower_components/angular-table-resize/dist/angular-table-resize.min.css">
        <!-- endbuild -->
    </head>
    <body ng-controller="mainController" ready-broadcast>
        <div class="main wrapper">

            <!-- Loading Spinner -->
            <div ng-show="showLoading" class="overlay animated">
                <div class="ui active inverted solid dimmer">
                    <div class="ui huge text loader">{{statusText}}</div>
                </div>
            </div>

            <!-- Notifications -->
            <div ng-include="'./views/notifications.html'"></div>

            <!-- Settings Screen -->
            <div ng-show="showSettings()" class="overlay animated">
                <div ng-include="'./views/settings.html'"></div>
            </div>

            <!-- Welcome Screen -->
            <div ng-show="showWelcome()" class="overlay animated">
                <div ng-include="'./views/welcome.html'"></div>
            </div>

            <!-- Server Selection -->
            <div ng-show="showServers()" class="overlay animated">
                <div ng-include="'./views/servers.html'"></div>
            </div>

            <!-- Torrents -->
            <div ng-show="showTorrents" drag-and-drop>
                <div ng-include="'./views/torrents.html'"></div>
            </div>

        </div>

        <!-- Dependencies -->

        <!-- Insert this line above script imports  -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>

        <!-- build:js ./scripts/vendor.js -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/angular/angular.js" charset="utf-8"></script>
        <script src="../bower_components/angular-resource/angular-resource.min.js" charset="utf-8"></script>
        <script src="../bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>
        <script src="../bower_components/angular-table-resize/dist/angular-table-resize.js" charset="utf-8"></script>
        <script src="../bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js" charset="utf-8"></script>
        <script src="../bower_components/moment/moment.js" charset="utf-8"></script>
        <script src="../bower_components/semantic/dist/semantic.min.js" charset="utf-8"></script>
        <script src="../bower_components/marked/lib/marked.js" charset="utf-8"></script>
        <script src="../bower_components/angular-marked/dist/angular-marked.js" charset="utf-8"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.js" charset="utf-8"></script>
        <script src="../bower_components/angular-ui-sortable/sortable.js" charset="utf-8"></script>
        <script src="../bower_components/underscore/underscore.js" charset="utf-8"></script>
        <script src="../bower_components/base64-js/base64js.min.js" charset="utf-8"></script>
        <script src="../bower_components/fuse.js/dist/fuse.js" charset="utf-8"></script>
        <script src="../bower_components/mousetrap/mousetrap.js" charset="utf-8"></script>
        <!-- endbuild -->

        <!-- Insert this line after script imports -->
        <script>
            if (window.module)
                module = window.module;
        </script>

        <!-- build:js ./scripts/app.js -->
        <!-- Application -->
        <script src="main.js" charset="utf-8"></script>

        <!-- Controllers -->
        <script src="scripts/controllers/main.js" charset="utf-8"></script>
        <script src="scripts/controllers/theme.js" charset="utf-8"></script>
        <script src="scripts/controllers/torrents.js" charset="utf-8"></script>
        <script src="scripts/controllers/settings.js" charset="utf-8"></script>
        <script src="scripts/controllers/welcome.js" charset="utf-8"></script>
        <script src="scripts/controllers/notifications.js" charset="utf-8"></script>

        <!-- Services -->
        <script src="scripts/services/httpFormService.js" charset="utf-8"></script>
        <script src="scripts/services/bittorrent.js" charset="utf-8"></script>
        <script src="scripts/services/electron.js" charset="utf-8"></script>
        <script src="scripts/services/config.js" charset="utf-8"></script>
        <script src="scripts/services/notification.js" charset="utf-8"></script>
        <script src="scripts/services/server.js" charset="utf-8"></script>
        <script src="scripts/services/column.js" charset="utf-8"></script>
        <script src="scripts/services/remote.js" charset="utf-8"></script>

        <!-- Bittorrent -->
        <script src="scripts/bittorrent/abstracttorrent.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/qbittorrent/qbittorrentservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/qbittorrent/torrentq.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/utorrent/utorrentservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/utorrent/torrentu.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/transmission/transmissionservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/transmission/torrentt.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/transmission/transmissionconfig.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/rtorrent/rtorrentservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/rtorrent/torrentr.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/synology/synologyservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/synology/synologytorrent.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/deluge/delugeservice.js" charset="utf-8"></script>
        <script src="scripts/bittorrent/deluge/torrentd.js" charset="utf-8"></script>


        <!-- Filters -->
        <script src="scripts/filters/dateFilter.js" charset="utf-8"></script>
        <script src="scripts/filters/bytes.js" charset="utf-8"></script>
        <script src="scripts/filters/torrentfilters.js" charset="utf-8"></script>

        <!-- Directives -->
        <script src="scripts/directives/progress.js" charset="utf-8"></script>
        <script src="scripts/directives/rightclick.js" charset="utf-8"></script>
        <script src="scripts/directives/contextmenu.js" charset="utf-8"></script>
        <script src="scripts/directives/dropdown.js" charset="utf-8"></script>
        <script src="scripts/directives/readyBroadcast.js" charset="utf-8"></script>
        <script src="scripts/directives/checkbox.js" charset="utf-8"></script>
        <script src="scripts/directives/repeatdone.js" charset="utf-8"></script>
        <script src="scripts/directives/modal.js" charset="utf-8"></script>
        <script src="scripts/directives/actionheader.js" charset="utf-8"></script>
        <script src="scripts/directives/labelsdropdown.js" charset="utf-8"></script>
        <script src="scripts/directives/draganddrop.js" charset="utf-8"></script>
        <script src="scripts/directives/sorting.js" charset="utf-8"></script>
        <script src="scripts/directives/drop.js" charset="utf-8"></script>
        <script src="scripts/directives/torrenttable.js" charset="utf-8"></script>
        <script src="scripts/directives/search.js" charset="utf-8"></script>
        <script src="scripts/directives/fixedheader.js" charset="utf-8"></script>
        <script src="scripts/directives/time.js" charset="utf-8"></script>
        <script src="scripts/directives/limit.js" charset="utf-8"></script>

        <!-- Components -->
        <script src="scripts/components/menuWin.js" charset="utf-8"></script>
        <script src="scripts/components/menuMac.js" charset="utf-8"></script>
        <!-- endbuild -->

        <!-- build:dev -->
        <!-- Connect to server process -->
        <script>
            try {
                const isDev = require('./lib/electorrent').isDevelopment()
                if (isDev) {
                    require('electron-connect').client.create()
                }
            } catch (e) {
                console.error("Development environment failed", e)
            }
        </script>
        <!-- end:build -->
    </body>
</html>
