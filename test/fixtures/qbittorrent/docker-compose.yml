version: "3"

services:
  qbittorrent:
    image: linuxserver/qbittorrent:${VERSION:-latest}
    ports:
      - 8080:8080
    environment:
      - WEBUI_PORT=8080
    volumes:
      - ./qBittorrent.conf:/defaults/qBittorrent.conf
    tmpfs:
      - /downloads

networks:
  default:
    name: electorrent_p2p
    external: true
